<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makale Sistemi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        
        /* Ana içerik alanı */
        .yukleme-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 20px auto;
        }
        .yukleme-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .yukleme-container input,
        .yukleme-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .yukleme-container button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        .yukleme-container button:hover {
            background-color: #218838;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    

    <!-- İçerik Bölgesi (Makale yükleme formu her zaman gösterilecek) -->
    <div class="yukleme-container">
        <h1>Makale Yükle</h1>

        {% if mesaj %}
            <div class="mesaj {% if mesaj_tipi == 'basarili' %}basarili{% else %}hata{% endif %}">
                {{ mesaj }}
            </div>
        {% endif %}

        <form id="yuklemeForm" method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            <input type="email" name="email" value="{{ email }}" readonly>
            <input type="file" id="pdf_dosya" name="pdf_dosya" accept="application/pdf" required>
            <button type="submit">Yükle</button>
        </form>

        
    </div>

    
    
    

</body>
</html>
